<html>
	<head>
		<style>
			div{
				margin-top:20px;
			}
			
			td{
				border:1px solid blue;
			}		
		</style>	
	</head>
	<body>
		1. 普通字符串
		<div>
			KimHiang
		</div>
		
		2. pojo对象解析
		<div>
			1 - one - 广东
		</div>
		
		3. list集合遍历
		<div>
			<table>
				<tr>
					<td>编号</td>
					<td>姓名</td>
					<td>地址</td>
				</tr>
					<tr>
						<td>1</td>
						<td>one</td>
						<td>广东</td>
					</tr>
					<tr>
						<td>2</td>
						<td>two</td>
						<td>广东</td>
					</tr>
					<tr>
						<td>3</td>
						<td>three</td>
						<td>广东</td>
					</tr>
			</table>
		</div>
		
		4. Date数据类型
		<div>
			<p>
				date: 2018年10月6日
			</p>
			<p>
				time: 下午2:39:19
			</p>
			<p>
				datetime: 2018年10月6日 下午2:39:19
			</p>
			<p>
				自定义格式：2018/10/06
			</p>
		</div>
		
		5. null值的处理
		<div>
			<p>值：  等价于： </p>
			<p>myNull值为空</p>
		</div>
		
		6. 引入外部模板
作者：<font style="color:red;">oliver</font>	</body>
</html>
